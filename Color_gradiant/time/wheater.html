<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather application</title>
    <link rel="stylesheet" href="wheather.css">
</head>

<body>


    <section class="main">



        <div class="header">
            <form class="wh_search">
                <img class="img" src="search.svg" alt="">
                <input type="text" class="search_input" placeholder="Search your city...">

            </form>
        </div>





        <div class="body">
            <h1 class="city"></h1>
            <p class="date"></p>
            <div class="data">
                <p class="fronstcast"></p>
                <div class="icon"></div>
            </div>
            <p class="temprature"></p>
            <div class="wh_minmax">
                <p class="wh_max"></p>
                <p class="wh_min"></p>
            </div>
        </div>

        <div class="info">
            <div class="card1">
                <div>
                    <p>Feels Like</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card2">
                <div>
                    <p>Humidity</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card3">
                <div>
                    <p>Pressure</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card4">
                <div>
                    <p>Wind</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
        </div>




    </section>

    <script>

        let cityname = document.querySelector(".city");
        let date = document.querySelector(".date");
        let fronstcast = document.querySelector(".fronstcast");
        let temprature = document.querySelector(".temprature");
        let wh_max = document.querySelector(".wh_max");
        let wh_min = document.querySelector(".wh_min");
        let feels = document.querySelector(".feels");
        let pressure = document.querySelector(".pressure");
        let wind = document.querySelector(".wind");



        const wheatherdata = async (city) => {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city};
            &appid=3a4d3c5a8b3b9d3b4d3c5a8b3b9d3b4d3&units=metric`;

            const res = await fetch(weatherUrl);
            const data = await res.json();
            console.log(data);
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather application</title>
    <link rel="stylesheet" href="wheather.css">
</head>

<body>


    <section class="main">



        <div class="header">
            <form class="wh_search">
                <img class="img" src="search.svg" alt="">
                <input type="text" class="search_input" placeholder="enter the city name">

            </form>
        </div>





        <div class="body">
            <h1 class="city"></h1>
            <p class="date"></p>
            <div class="data">
                <p class="fronstcast"></p>
                <div class="icon"></div>
            </div>
            <p class="temprature"></p>
            <div class="wh_minmax">
                <p class="wh_max"></p>
                <p class="wh_min"></p>
            </div>
        </div>

        <div class="info">
            <div class="card1">
                <div>
                    <p>Feels Like</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card2">
                <div>
                    <p>Feels Like</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card3">
                <div>
                    <p>Feels Like</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
            <div class="card4">
                <div>
                    <p>Feels Like</p>
                    <p class="feels">15&#176</p>
                </div>
            </div>
        </div>




    </section>

</body>

</html>
